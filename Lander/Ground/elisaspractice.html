<body>
<!--What formatting conditions will we need to take into consideration if this is a mobile site?-->
	<h1><i>It's Probably Fine</i></h1>
	<h2>Planetary Lander 2017</h2>
	</br>
	<div style="padding-left:50px;padding-right:50px">
		<div><h2>GRAPH TITLE</h2></div>
		<div id="chart" style="border: 5px solid black;"></div>
	</div>
</body>

<script>
//var dataSocket = new WebSocket("...URL...");

// What format should the data be in to be rendered appro???
var seriesData = [ [], [], [], [], [], [], [], [], [] ];
var random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 150; i++) {
	random.addData(seriesData);
}
console.log(random);
var graph = new Rickshaw.Graph( {
        element: document.getElementById("chart"),
        width: 580,
        height: 250,
        renderer: 'line',
        series: [ {
                color: 'steelblue',
                data: seriesData[1]
        } ]
} );

graph.render();

var xAxis = new Rickshaw.Graph.Axis.Time({
    graph: graph,
	timeFixture: new Rickshaw.Fixtures.Time.Local()
});

xAxis.render();

var yAxis = new Rickshaw.Graph.Axis.Y({
    graph: graph
});

yAxis.render();

var resize = function() {
	graph.configure({
		width: window.innerWidth * 0.75,
		height: window.innerHeight * 0.75
	});
	graph.render();
}

resize();

setInterval( function() {
	random.addData(seriesData);
	graph.update();

}, 1000 );

</script>
